<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ash Market - Tu tienda en línea con los mejores productos y ofertas exclusivas"
    />
    <meta name="author" content="Ayelen Llampa" />
    <title>Contacto</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavivanar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d6368e503.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body id="contact-page">
    <header>
      <section class="header-section">
        <img src="assets/images/navlogo.png" alt="Ash Market Logo" width="80" />
        <div class="header-title">
          <h1>Ash Market</h1>
          <p class="clothing">Clothing</p>
        </div>
      </section>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler1"
            aria-controls="navbarToggler1"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="shop.html">Tienda</a></li>
              <li><a href="about.html">Sobre Nosotros</a></li>
              <li><a href="cartItem1.html">Mi carrito</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container contact-container">
        <h1 class="contact-title">Contáctanos</h1>
        <form
          id="contact-form"
          action="https://formspree.io/f/xanyjlan"
          method="POST"
        >
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn submit-button">
            Enviar Mensaje
          </button>
        </form>
        <div class="map-container">
          <h3 class="contact-title">También puedes visitarnos aquí</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d419398.833502436!2d-58.76389890429312!3d-34.79201698561431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd72c1e32989b%3A0xf170863e06431d0a!2sPlaza%20Las%20Heras!5e0!3m2!1ses-419!2sar!4v1731532468696!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Ash Market</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
