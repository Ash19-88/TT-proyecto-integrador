  <body>
    <header>
      <section class="header-section">
        <img src="assets/images/navlogo.png" alt="Ash Market Logo" width="80" />
        <div class="header-title">
          <h1>Ash Market</h1>
          <p class="clothing">Clothing</p>
        </div>
      </section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler1"
            aria-controls="navbarToggler1"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center my-5">
        <section id="cart">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>
          <h3 class="total-box">Total: $<span id="cart-total">0.00</span></h3>
          <div class="cart-summary">
            <button id="checkout-button" class="checkout-button">Pagar</button>
            <a href="shop.html" class="keep-shopping-button">
              <i class="fas fa-chevron-left"></i>
              Seguir Comprando
            </a>
          </div>
        </section>
      </div>
    </main>
